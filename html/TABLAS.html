<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Tabla</title>
	<style>
		table {border: 1px solid black;width:  25%;margin: auto;text-align: center; 
			background-color: lightblue;border-collapse: collapse;
		}
		td,th {border: 1px solid black;}
	</style>
</head>
<body>
	<table>
		<caption style="font-size: 2em;">Tabla letras</caption>
		<tr><td></td><th colspan="3">columnas</th></tr>
		<tr><th rowspan="2">filas</th><td>A</td><td>B</td><td>C</td></tr>
		<tr><td>D</td><td>E</td><td>F</td></tr>
	</table>
<br>
	<table>
		<tr><td>1</td><td>2</td><td>4</td></tr>
		<tr><td>5</td><td colspan="2">6-8</td></tr>
		<tr><td>9</td><td>10</td><td>12</td></tr>
	</table>

</body>
</html>
